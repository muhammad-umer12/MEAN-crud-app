


<button class="btn btn-success" routerLink='/'>Back</button>

<h2  class="alig">Update Student Record</h2>

<div *ngIf="formdata!= null">
<form   class="alig"name="updateStudent" #StudentUpdate="ngForm" (ngSubmit)="updateStudent(StudentUpdate)" >
   
    <div class="form-group "  >
        <mat-form-field   class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input  ngModel name="name" matInput [(ngModel)]="formdata.name"  #name="ngModel"  >
          </mat-form-field>
      </div>
      <div class="form-group"  >
       
        <mat-form-field   class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input  ngModel name="email" [(ngModel)]="formdata.email"  #email="ngModel" matInput>
          </mat-form-field>
      </div>
 

    <div class="form-group">
        <mat-form-field  class="example-full-width"  appearance="fill">
            <mat-label>ID</mat-label>
            <input  ngModel [(ngModel)]="formdata.ID" name="ID" #ID="ngModel" matInput>
          </mat-form-field>
    </div>


    <div class="form-group">
      <mat-form-field class="example-full-width" >
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(fruit)">
              {{fruit.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New fruit..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
  </div>

 
    
    <div class="form-group">
        <mat-form-field  class="example-full-width"  appearance="fill">
            <mat-label>Section</mat-label>
            <mat-select  [(ngModel)]="formdata.section"  ngModel name="section" #section="ngModel">
              <mat-option value="A">A</mat-option>
              <mat-option value="B">B</mat-option>
              <mat-option value="C">C</mat-option>

            </mat-select>
          </mat-form-field>
    </div>


    
       <div class="form-group">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="formdata.gender"  ngModel name="gender" #gender="ngModel">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
       </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="formdata.date"  ngModel name="date" #date="ngModel" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    
   
    <div class="form-group">
      <div class="s" *ngIf="success==true">Successfully Updated</div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>
